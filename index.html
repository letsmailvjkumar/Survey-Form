<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form" action="">
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        </div>
        <div class="form-group">
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required><br>
    </div>
    <div class="form-group">
        <label id="number-label">Age (optional)</label>
        <input type="number" id="age" min="18" max="65" placeholder="Age"><br>
    </div>
    <div class="form-group">
    <label for="">Which option best describes your current role?</label>
    <select id="dropdown" class="form-control">
        <option disabled selected value>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Not prefer to say</option>
    </select>
</div>
<div class="form-group">
    <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
    <label>
    <input type="radio" name="share" class="input-radio">Definitely
</label>
<label>
    <input type="radio" name="share" class="input-radio">Maybe
</label>
<label>
    <input type="radio" name="share" class="input-radio">Not sure
</label>
</div>
<div class="form-group">
    <label for="">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown-1" class="form-control">
        <option disabled selected value>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
    </select>
</div>
<div class="form-group">
    <label for="check-box">What would you like to see improved? (Check all that apply).</label>
    <label><input type="checkbox" class="input-checkbox" value="front" checked>Front-end Projects.</label>
    <label><input type="checkbox" class="input-checkbox" value="back">Back-end Projects.</label>
    <label><input type="checkbox" class="input-checkbox" value="challenge">Challenges.</label>
    <label><input type="checkbox" class="input-checkbox" value="OSC">Open Source Community.</label>
    <label><input type="checkbox" class="input-checkbox" value="GHR">Gitter help rooms.</label>
</div>
<div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea name="" class="textarea" cols="64" rows="5" placeholder="Enter your comments here..."></textarea><br>
</div>
<div class="form-group">
    <button type="submit" id="submit">Submit</button>
</div>
</form>
</body>
</html>
